<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORENSIC LINGUISTIC ANALYZER v2.4.7Î² | intellichatt-Lie To Me</title>
    <style>
        /* ... (keep previous styles) ... */

        .matrix-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            overflow: hidden;
            opacity: 0.7;
        }

        .matrix-text {
            position: absolute;
            color: rgba(255, 26, 26, 0.7);
            font-size: 18px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px rgba(255, 26, 26, 0.5);
            animation: matrixFall 8s linear infinite;
        }

        @keyframes matrixFall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            2% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .loading-screen {
            /* ... (keep existing loading styles) ... */
            position: relative;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- ... (keep previous body content) ... -->

    <script>
        function createMatrixEffect() {
            const characters = '01!@#$%^&*ABCDEFGHIJKLNMOPQRSTUVWXYZabcdefghijklnmopqrstuvwxyz';
            const overlay = document.createElement('div');
            overlay.className = 'matrix-overlay';
            document.body.appendChild(overlay);

            // Create matrix columns
            for(let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.left = `${Math.random() * 100}%`;
                column.style.animationDelay = `${Math.random() * 5}s`;
                column.style.animationDuration = `${3 + Math.random() * 5}s`;
                
                // Create falling characters
                for(let j = 0; j < 20; j++) {
                    const char = document.createElement('div');
                    char.className = 'matrix-text';
                    char.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
                    char.style.animationDelay = `${j * 0.2 + Math.random() * 2}s`;
                    column.appendChild(char);
                }
                
                overlay.appendChild(column);
            }
            return overlay;
        }

        function initiateAnalysis() {
            const loadingScreen = document.getElementById('loadingScreen');
            const results = document.getElementById('results');
            
            // Show loading screen
            loadingScreen.style.display = 'block';
            results.style.display = 'none';
            
            // Create matrix effect
            const matrixOverlay = createMatrixEffect();
            
            // Simulate API call
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                results.style.display = 'block';
                matrixOverlay.remove();
                window.scrollTo(0, document.body.scrollHeight);
            }, 3000);
        }
    </script>
</body>
</html>
